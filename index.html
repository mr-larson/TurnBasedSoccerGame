<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Football au Tour par Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h2>Jeu de Football au Tour par Tour</h2>
    <div class="header">
        <div id="commentary" class="commentary"></div>
        <div id="actions" class="actions">
            <button id="passButton">Passer</button>
            <button id="shootButton">Tirer</button>
        </div>
        <div id="scoreBoard" class="scoreBoard">
            <div>Interne: <span id="scoreInternal">0</span></div>
            <div>Externe: <span id="scoreExternal">0</span></div>
            <div id="tourCounter" class="tourCounter">
                Tours : <span id="currentTour">00</span>/30
            </div>
        </div>
    </div>
    <div class="field" id="field">
        <div class="goal" id="goal1"></div>
        <div class="goal" id="goal2"></div>
        <div class="ball" id="ball" data-player="internalMidfielder1"></div>
        <div class="internalTeam" id="internalTeam">
            <!-- Gardien -->
            <div class="player" id="internalGoalkeeper">1</div>
            <!-- Défenseurs -->
            <div class="player" id="internalDefender1">2</div>
            <div class="player" id="internalDefender2">3</div>
            <div class="player" id="internalDefender3">4</div>
            <!-- Milieux -->
            <div class="player" id="internalMidfielder1">5</div>
            <div class="player" id="internalMidfielder2">6</div>
            <div class="player" id="internalMidfielder3">7</div>
            <div class="player" id="internalMidfielder4">8</div>
            <!-- Attaquants -->
            <div class="player" id="internalForward1">9</div>
            <div class="player" id="internalForward2">10</div>
            <div class="player" id="internalForward3">11</div>
        </div>
        <div class="externalTeam" id="externalTeam">
            <!-- Gardien -->
            <div class="player" id="externalGoalkeeper">1</div>
            <!-- Défenseurs -->
            <div class="player" id="externalDefender1">2</div>
            <div class="player" id="externalDefender2">3</div>
            <div class="player" id="externalDefender3">4</div>
            <!-- Milieux -->
            <div class="player" id="externalMidfielder1">5</div>
            <div class="player" id="externalMidfielder2">6</div>
            <div class="player" id="externalMidfielder3">7</div>
            <div class="player" id="externalMidfielder4">8</div>
            <!-- Attaquants -->
            <div class="player" id="externalForward1">9</div>
            <div class="player" id="externalForward2">10</div>
            <div class="player" id="externalForward3">11</div>
        </div>
    </div>
    <div id="dice" class="dice">1</div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
